<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from ashobiz.asia/wrapbootstrap/barnie17/form-validate.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 26 Oct 2016 21:38:01 GMT -->
<head>
<!-- Title here -->
<title>Ajouter Doctorant</title>
<!-- Description, Keywords and Author -->
<meta name="description" content="Your description" />
<meta name="keywords" content="Your,Keywords" />
<meta name="author" content="ResponsiveWebInc" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head th:replace="fragments/css :: css"></head>

<!-- Favicon -->
<link rel="shortcut icon" href="#" />
</head>

<body>

	<div class="outer">

		<!-- Sidebar starts -->
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- Sidebar ends -->

		<!-- Mainbar starts -->
		<div class="mainbar">

			<!-- Mainbar head starts -->
			<div th:replace="fragments/mainbar :: mainbar"></div>
			<!-- Mainbar head ends -->

			<div class="main-content">
				<div class="container">

					<div class="page-content">

						<!-- Heading -->
						<div class="single-head">
							<!-- Heading -->
							<h3 class="pull-left">
								<i class="fa fa-graduation-cap red"></i>Ajouter Doctorant
							</h3>
							<!-- Bread crumbs -->
							<div class="breads pull-right">
								<strong>Nav</strong> : <a href="#">Accueil</a> / <a href="#">Ajout</a>
							</div>
							<div class="clearfix"></div>
						</div>

						<!-- Form page -->
						<div class="page-form validate-form" th:fragment="addDoc">

							<form class="form-horizontal" th:object="${addDoc}" name="addDoc"
								method="post" th:action="@{/professeur/Encadrant/add/doctorant}">

								<div th:if="${#fields.hasAnyErrors()}">

									<div class="alert alert-warning">
										<strong>Warning!</strong>
										<p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
									</div>

								</div>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
								<div th:switch="${isUpdate}">
									<div th:case="true">
										<div class="form-group">
											<label for="cin" class="control-label col-lg-3">CNE</label>
											<div class="col-lg-9">
												<input id="cin" th:field="*{cin}" readonly="readonly"
													class="form-control" type="text" />
													<input type="hidden" th:field="*{update}"
									th:value="true" />
											</div>
										</div>
									</div>
									<div th:case="false">
										<div class="form-group">
											<label for="cin" class="control-label col-lg-3">CIN</label>
											<div class="col-lg-9">
												<input type="hidden" th:field="*{update}"
									th:value="false" />
												<input id="cin" th:field="*{cin}" class="form-control"
													type="text" />
											</div>
										</div>
									</div>
								</div>


								<div class="form-group">
									<label for="nom" class="control-label col-lg-3">Nom</label>
									<div class="col-lg-9">
										<input id="nom" th:field="*{nom}" class="form-control"
											type="text" />
									</div>
								</div>
								<div class="form-group">
									<label for="prenom" class="control-label col-lg-3">Prenom</label>
									<div class="col-lg-9">
										<input id="prenom" th:field="*{prenom}" class="form-control"
											type="text" />
									</div>
								</div>
								<div class="form-group">
									<label for="login" class="control-label col-lg-3">Login</label>
									<div class="col-lg-9">
										<input id="login" th:field="*{login}" class="form-control"
											type="text" />
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="control-label col-lg-3">Password</label>
									<div class="col-lg-9">
										<input id="password" th:field="*{password}"
											class="form-control" type="password" />
									</div>
								</div>
								<div class="form-group">
									<label for="repassword" class="control-label col-lg-3">RePassword</label>
									<div class="col-lg-9">
										<input id="repassword" th:field="*{repassword}"
											class="form-control" type="password" />
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="control-label col-lg-3">Email</label>
									<div class="col-lg-9">
										<input id="email" th:field="*{email}" class="form-control"
											type="email" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-3 control-label">Le genre</label>
									<div class="col-lg-9">
										<div class="radio">
											<label> <input type="radio" th:field="*{sexe}"
												id="optionsRadios1" value="male" /> Homme
											</label>
										</div>
										<div class="radio">
											<label> <input type="radio" th:field="*{sexe}"
												id="optionsRadios2" value="Female" /> Femme
											</label>
										</div>
									</div>
								</div>




								<div class="form-group">
									<div class="col-lg-offset-3 col-lg-9">
										<input type="submit" class="btn btn-danger submit"
											value="Ajouter"></input> <input type="reset"
											class="btn btn-default" Value="Annuler"></input>
									</div>
								</div>

							</form>
						</div>
						<!-- Form page end -->

					</div>
					<!-- Page content end -->

				</div>
			</div>

		</div>
		<!-- Mainbar ends -->

		<div class="clearfix"></div>
	</div>
<body th:replace="fragments/js :: js"></body>

</body>

</html>
