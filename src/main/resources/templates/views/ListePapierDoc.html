<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from ashobiz.asia/wrapbootstrap/barnie17/tables-data.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 26 Oct 2016 21:38:03 GMT -->
<head>
<!-- Title here -->
<title>Liste Doctorants</title>
<!-- Description, Keywords and Author -->
<meta name="description" content="Your description" />
<meta name="keywords" content="Your,Keywords" />
<meta name="author" content="ResponsiveWebInc" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head th:replace="fragments/css :: css"></head>
</head>

<body>

	<div class="outer">

		<!-- Sidebar starts -->
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- Sidebar ends -->

		<!-- Mainbar starts -->
		<div class="mainbar">

			<!-- Mainbar head starts -->
			<div th:replace="fragments/mainbar :: mainbar"></div>
			<!-- Mainbar head ends -->

			<div class="main-content">
				<div class="container">

					<div class="page-content">

						<!-- Heading -->
						<div class="single-head">
							<!-- Heading -->
							<h3 class="pull-left">
								<i class="fa fa-table purple"></i>Tableaux de données
							</h3>
							<!-- Bread crumbs -->
							<div class="breads pull-right">
								<strong>Nav</strong> : <a href="#">Home</a> / <a href="#">Liste
									Papier</a>

							</div>
							<div class="clearfix"></div>
						</div>
						<!-- Table Page -->
						<div class="page-tables">
							<!-- Table -->
							<div class="page-tabs">
								<!-- Nav tabs -->
								<ul class="nav nav-tabs">
									<li class="active"><a href="#ausers" class="br-lblue"
										data-toggle="tab"><i class="fa fa-user lblue"></i>
											Papiers</a></li>
									<li><a href="#addnew" class="br-red" data-toggle="tab"><i
											class="fa fa-plus red"></i> Ajouter Nouveau</a></li>

								</ul>
								<!-- Tab panes -->
								<div class="tab-content">
									<div class="tab-pane fade active in" id="ausers">
										<!-- Users table -->
										<div class="table-responsive">
											<table cellpadding="0" cellspacing="0" border="0"
												id="data-table" width="100%">
												<thead>
													<tr>
														<th>Valide</th>
														<th>Doctorant</th>
														<th>Papier</th>
														<th>Note</th>
														<th>Mois</th>
														<th>Annee</th>
														<th>Type</th>
														
													</tr>
												</thead>
												<tbody>
													<tr data-th-each="p : ${allPapier}">
														<td>
														<div th:switch="${p[0]}">
																<i th:case="true" class="fa fa-check" aria-hidden="true" style="color:green"></i>
																<i  th:case="false" class="fa fa-times" aria-hidden="true" style="color:red"></i>
														</div>
														</td>
														<td><strong th:text="${p[1]}"></strong>&nbsp;<strong th:text="${p[2]}"></strong></td>
														<td> <!-- <div th:text="${p[3]}"></div> --></td>
														<td> <div th:text="${p[4]}"></div></td>
														<td> <div th:text="${p[5]}"></div></td>
														<td> <div th:text="${p[6]}"></div></td>
														<td> <div th:text="${p[7]}"></div></td>
													</tr>


												</tbody>
												<tfoot>
													<tr>
														<th>Valide</th>
														<th>Doctorant</th>
														<th>Papier</th>
														<th>Note</th>
														<th>Mois</th>
														<th>Annee</th>
														<th>Type</th>
													</tr>
												</tfoot>
											</table>
											<div class="clearfix"></div>
										</div>

										<div class="clearfix"></div>
									</div>
									<!-- Add new user -->
									<div class="tab-pane fade" id="addnew">
										<h4>Ajouter Nouveau Papier</h4>

										<div th:replace="docAddPapier :: addPAPIER"></div>
									</div>


								</div>
								<!-- Tab panes End -->
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
	<!-- Mainbar ends -->

	<div class="clearfix"></div>
<body th:replace="fragments/js :: js"></body>
</body>
