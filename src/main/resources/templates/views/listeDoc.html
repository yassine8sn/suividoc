<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from ashobiz.asia/wrapbootstrap/barnie17/tables-data.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 26 Oct 2016 21:38:03 GMT -->
<head>
<!-- Title here -->
<title>Liste Doctorants</title>
<!-- Description, Keywords and Author -->
<meta name="description" content="Your description" />
<meta name="keywords" content="Your,Keywords" />
<meta name="author" content="ResponsiveWebInc" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head th:replace="fragments/css :: css"></head>
</head>

<body>

	<div class="outer">

		<!-- Sidebar starts -->
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- Sidebar ends -->

		<!-- Mainbar starts -->
		<div class="mainbar">

			<!-- Mainbar head starts -->
			<div th:replace="fragments/mainbar :: mainbar"></div>
			<!-- Mainbar head ends -->

			<div class="main-content">
				<div class="container">

					<div class="page-content">

						<!-- Heading -->
						<div class="single-head">
							<!-- Heading -->
							<h3 class="pull-left">
								<i class="fa fa-table purple"></i>Tableaux de données
							</h3>
							<!-- Bread crumbs -->
							<div class="breads pull-right">
								<strong>Nav</strong> : <a href="#">Home</a> / <a href="#">Liste
									Doctorants</a>

							</div>
							<div class="clearfix"></div>
						</div>
						<!-- Table Page -->
						<div class="page-tables">
							<!-- Table -->
							<div class="page-tabs">
								<!-- Nav tabs -->
								<ul class="nav nav-tabs">
									<li class="active"><a href="#ausers" class="br-lblue"
										data-toggle="tab"><i class="fa fa-user lblue"></i>
											Doctorants</a></li>
									<li><a href="#addnew" class="br-red" data-toggle="tab"><i
											class="fa fa-plus red"></i> Ajouter Nouveau</a></li>

								</ul>
								<!-- Tab panes -->
								<div class="tab-content">
									<div class="tab-pane fade active in" id="ausers">
										<!-- Users table -->
										<div class="table-responsive">
											<table cellpadding="0" cellspacing="0" border="0"
												id="data-table" width="100%">
												<thead>
													<tr>
														<th>Cin</th>
														<th>Nom</th>
														<th>Prenom</th>
														<th>Login</th>
														<th>Email</th>
														<th>Action</th>
													</tr>
												</thead>
												<tbody>
													<tr data-th-each="doc : ${allDoc}">
														<td><strong th:text="${doc.cin}"></strong></td>
														<td data-th-text="${doc.nom}"></td>
														<td data-th-text="${doc.prenom}"></td>
														<td data-th-text="${doc.login}"></td>
														<td data-th-text="${doc.email}"></td>
														<td><!-- <a
															th:href="@{'/professeur/Encadrant/update-{id}/doctorant'(id=${doc.cin})}"
															th:attr="name=${doc.cin}"><i class="fa fa-edit lblue"></i></a>
															&nbsp; 
															 --><a href="#"><i class="fa fa-trash-o red"></i></a>
														</td>
													</tr>


												</tbody>
												<tfoot>
													<tr>
														<th>Cin</th>
														<th>Nom</th>
														<th>Prenom</th>
														<th>Login</th>
														<th>Email</th>
														<th>Action</th>
													</tr>
												</tfoot>
											</table>
											<div class="clearfix"></div>
										</div>

										<div class="clearfix"></div>
									</div>
									<!-- Add new user -->
									<div class="tab-pane fade" id="addnew">
										<h4>Ajouter Nouveau Doctorant</h4>

										<div th:replace="profadddoc :: addDoc"></div>
									</div>


								</div>
								<!-- Tab panes End -->
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
	<!-- Mainbar ends -->

	<div class="clearfix"></div>
<body th:replace="fragments/js :: js"></body>
</body>
